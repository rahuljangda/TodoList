<app-home (selectedType)="selectedType($event)"></app-home>
<app-alert></app-alert>
<div class="container justify-content-center">
  <div class="row">
    <div class="col-10">
      <section class="header">
        <header>
          <h1>Basic ToDo</h1>
          <h4>Tasks completed {{completedTask}}/{{todoList.length}}</h4>
          <input type="text" placeholder="Add your task..." [(ngModel)]="ToDo.title" (keyup.enter)="AddToDo()">
        </header>
      </section>
    </div>
  </div>
  
  <div class="row">
    <div class="col-10">
      <section class="main" *ngIf="todoList.length > 0">
        <ul class="todo-list">
          <li *ngFor="let todo of todoList;let j=index" [class.complete]="todo.complete">
                <button class="task-item" [class.completed]="todo.complete" (click)="toggleToDOComplete(todo)">{{todo.title}}</button>
                <button class="remove-button button alert alert-danger pull-right" (click)="removeTodo(todo,j)"><i class="fa fa-times"></i></button>
          </li>
        </ul>
      </section>
    </div>
  </div>
</div>
